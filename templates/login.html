{% extends 'base.html'%}
{% load static %}
{% block content %}
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript">
     (function() { var css = document.createElement('link'); css.href = 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    <link rel="stylesheet" href="{% static 'home1/css/app.css'%}">
    <link rel="stylesheet" href="{% static 'home1/css/theme.css'%}">
</head>
<body>
<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up</h2>

              <form method="post" action="{% url 'login' %}">
 {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" name="uname" class="form-control form-control-lg" placeholder="User Name" />
                </div>
                <div class="form-outline mb-4">
                  <input type="password" name="passwd" class="form-control form-control-lg" placeholder="Password"/>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Dont have an account? <a href="{% url 'signup' %}" class="fw-bold text-body"><u>Signup here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script src="{% static 'home1/assets/js/app.js'%}"></script>
    <script src="{% static 'home1/assets/js/theme.js'%}"></script>

</body>
</html>
{% endblock %}
