{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br>
<div class="container shadow">
  <div class="card">
      <h1>Cart</h1>

    <table class="table">
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Remove</th>
        <th>Total</th>
      </tr>
{% for i in ci %}
    <tr>

        <td><a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="" width="100px" height="100px"></a></td>
        <td><a href="{{i.prodt.get_url}}">{{i.prodt.name}}</a></td>
        <td>{{i.prodt.price}}</td>
        <td>
            <button class="btn btn-primary btn-sm" type="button" name="button"><a href="{% url 'delete' i.prodt.id %}">-</a></button>
            {{i.quantity}}
            <button class="btn btn-primary btn-sm" type="button" name="button">
                <a href="{% url 'add' i.prodt.id %}">+</a> </button>
        </td>
        <td><a href="{% url 'remove' i.prodt.id %}"><img src="{% static 'img_1.png'%}" width="20px" height="20px"></a></td>
        <td></td>

      </tr>
{% endfor%}

        <tr>
            <td></td>
            <td></td>
            <th>
                No.of Items:
            </th>
            <th> {{cn}}</th>
            <th>
                Total Amount:
            </th>
            <th>{{to}}</th>
        </tr>
    </table>
  </div>
</div>
{% endblock%}
